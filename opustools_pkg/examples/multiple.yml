output_directory: filter_files

corpora:
    RF1:
        type: OPUS
        parameters:
            corpus_name: RF
            source_language: en
            target_language: sv
            release: latest
            preprocessing: xml
    RF2:
        type: OPUS
        parameters:
            corpus_name: RF
            source_language: es
            target_language: sv
            release: latest
            preprocessing: xml

filtering:
    RF1:
        src_output: RF1_filtered.en
        tgt_output: RF1_filtered.sv
        filters:
            - LanguageIDFilter:
                src_lang: en
                tgt_lang: sv
                src_threshold: 0
                tgt_threshold: 0

            - TerminalPunctuationFilter:
                threshold: -2

            - NonZeroNumeralsFilter:
                threshold: 0.5

            - CharacterScoreFilter:
                src_script: latin-1
                tgt_script: latin-1
                src_threshold: 1
                tgt_threshold: 1
    RF2:
        src_output: RF2_filtered.es
        tgt_output: RF2_filtered.sv
        filters:
            - LanguageIDFilter:
                src_lang: es
                tgt_lang: sv
                src_threshold: 0
                tgt_threshold: 0

            - TerminalPunctuationFilter:
                threshold: -2

            - NonZeroNumeralsFilter:
                threshold: 0.5

            - CharacterScoreFilter:
                src_script: latin-1
                tgt_script: latin-1
                src_threshold: 1
                tgt_threshold: 1

models:

    - type: ngram
      data: RF1_filtered.en
      language: en
      parameters:
          segmentation:
              type: char
          norder: 20
          dscale: 0.001
      model: RF1_en.arpa

    - type: ngram
      data: RF1_filtered.sv
      language: sv
      parameters:
          segmentation:
              type: char
          norder: 20
          dscale: 0.001
      model: RF1_sv.arpa

    - type: alignment
      src_data: RF1_filtered.en
      tgt_data: RF1_filtered.sv
      parameters:
          model: 3
      output: RF1_align.priors

    - type: ngram
      data: RF2_filtered.es
      language: es
      parameters:
          segmentation:
              type: char
          norder: 20
          dscale: 0.001
      model: RF2_es.arpa

    - type: ngram
      data: RF2_filtered.sv
      language: sv
      parameters:
          segmentation:
              type: char
          norder: 20
          dscale: 0.001
      model: RF2_sv.arpa

    - type: alignment
      src_data: RF2_filtered.es
      tgt_data: RF2_filtered.sv
      parameters:
          model: 3
      output: RF2_align.priors

scoring:
    RF1:
        output: RF1_scores.en-sv.json
        filters:
            - LanguageIDFilter:
                src_lang: en
                tgt_lang: sv
                src_threshold: 0
                tgt_threshold: 0

            - TerminalPunctuationFilter:
                threshold: -2

            - NonZeroNumeralsFilter:
                threshold: 0.5

            - CharacterScoreFilter:
                src_script: latin-1
                tgt_script: latin-1
                src_threshold: 1
                tgt_threshold: 1

            - WordAlignFilter:
                priors: RF1_align.priors
                model: 3
                src_threshold: 0
                tgt_threshold: 0

            - CrossEntropyFilter:
                src_lm_params:
                    segmentation:
                        type: char
                    filename: RF1_en.arpa
                tgt_lm_params:
                    segmentation:
                        type: char
                    filename: RF1_sv.arpa
                src_threshold: 50.0
                tgt_threshold: 50.0
                diff_threshold: 10.0
    RF2:
        output: RF2_scores.es-sv.json
        filters:
            - LanguageIDFilter:
                src_lang: es
                tgt_lang: sv
                src_threshold: 0
                tgt_threshold: 0

            - TerminalPunctuationFilter:
                threshold: -2

            - NonZeroNumeralsFilter:
                threshold: 0.5

            - CharacterScoreFilter:
                src_script: latin-1
                tgt_script: latin-1
                src_threshold: 1
                tgt_threshold: 1

            - WordAlignFilter:
                priors: RF2_align.priors
                model: 3
                src_threshold: 0
                tgt_threshold: 0

            - CrossEntropyFilter:
                src_lm_params:
                    segmentation:
                        type: char
                    filename: RF2_es.arpa
                tgt_lm_params:
                    segmentation:
                        type: char
                    filename: RF2_sv.arpa
                src_threshold: 50.0
                tgt_threshold: 50.0
                diff_threshold: 10.0
