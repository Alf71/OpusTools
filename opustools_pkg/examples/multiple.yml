output_directory: filter_files

corpora:
    RF1:
        type: OPUS
        parameters: 
            corpus_name: RF
            source_language: en
            target_language: sv
            release: latest
            preprocessing: xml
    RF2:
        type: OPUS
        parameters: 
            corpus_name: RF
            source_language: es
            target_language: sv
            release: latest
            preprocessing: xml

filtering:
    RF1:
        output: RF_filtered.en-sv
        filters:
            - LanguageIDFilter:
                src_lang: en
                tgt_lang: sv
                src_threshold: 0
                tgt_threshold: 0

            - TerminalPunctuationFilter:
                threshold: -2
              
            - NonZeroNumeralsFilter:
                threshold: 0.5
              
            - CharacterScoreFilter:
                src_script: latin-1
                tgt_script: latin-1
                src_threshold: 1
                tgt_threshold: 1
    RF2:
        output: RF_filtered.es-sv
        filters:
            - LanguageIDFilter:
                src_lang: en
                tgt_lang: sv
                src_threshold: 0
                tgt_threshold: 0

            - TerminalPunctuationFilter:
                threshold: -2
              
            - NonZeroNumeralsFilter:
                threshold: 0.5
              
            - CharacterScoreFilter:
                src_script: latin-1
                tgt_script: latin-1
                src_threshold: 1
                tgt_threshold: 1
